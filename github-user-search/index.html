<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> -->
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>GitHub user search app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">devfinder</h1>
      <div id="btn-mode">
        <p id="mode-text">DARK</p>
       <div class="icon-container"><img id="mode-icon" src="images/icon-moon.svg" alt=""></div>
      </div>
    </header>
    <main>
      <div id="app">
        <div class="searchbar-container active">
          <input type="search" name="user-input" id="input" placeholder="Search Github username...">
          <div class="error">
            <p id="no-results">No results found</p>
          </div>
          <button class="btn-search" id="submit">Search</button>
        </div>
        <div class="profile-container">
          <div class="profile-content">
            <div class="profile-header">
             <div id="avatarimg"><img id="avatar" src="images/avatar (1).png" alt=""> </div>  
              <div class="profile-info-wrapper">
                <div class="profile-name">
                  <h2 id="name">Chip master</h2>
                  <p id="user">@Animagus123</p>
                </div>
                <p id="date">joined january 2000</p>
              </div>
            </div>
            <p id="bio">i am the bio for the profile</p>
            <div class="profile-stats-wrapper">
              <div class="profile-stat">
                <p class="stat-title">Repos</p>
                <p id="repos"class="stat-value">101</p>
              </div>
              <div class="profile-stat">
                <p class="stat-title">Followers</p>
                <p id="followers" class="stat-value">10001</p>
              </div>
              <div class="profile-stat">
                <p class="stat-title">Following</p>
                <p id="following" class="stat-value">1</p>
              </div>
            </div>
            <div class="profile-bottom-wrapper">
              <div class="profile-info">
                <div class="bottom-icons"><img src="images/icon-location.svg" alt=""></div>
                <p id="location">Nigeria</p>
              </div>
              <div class="profile-info">
                <div class="bottom-icons"><img src="images/icon-websites.svg" alt=""></div>
                <p id="page" style="word-wrap: break-word;">nill</p>
              </div>
              <div class="profile-info">
                <div class="bottom-icons"><img src="images/icon-twitter.svg" alt=""></div>
                <p id="twitter">nill</p>
              </div>
              <div class="profile-info">
                <div class="bottom-icons"><img src="images/icon-company.svg" alt=""></div>
                <p id="company">nill</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
